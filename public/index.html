<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat :)</title>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>

</head>
<body>

	<div class="login">
		<h3 >Log in</h3>
		<hr>
		<form>
			<div class="form-group">
				<label>Username: </label>
				<input type="text" class="form-control" id="username" placeholder="Username..">
			</div>
			<div class="alert alert-danger" id="alert1"><strong>ERROR! </strong>Ingresa un username válido.</div>
			<div>
				<input type="button" class="btn btn-success" value="Entrar!" onclick="addUser()">
			</div>
		</form>
	</div>

	<div class="chat">
		<div class="row">
			<div id="messages" class="col-lg-10"></div>
			<div id="users" class="col-lg-2">
				<h3>Usuarios conectados: </h3>
				<ul id="user-list" class="list-group"></ul>
			</div>
		</div>		


		<div class="table-responsive">
			<table class="table" align="center">
				<tr>
					<form class="col-lg-12" name="messageToSend">
							</th>
							<th>
								<div class="form-group">
									<label>Mensaje:</label>
									<textarea class="form-control input-lg" id="text" placeholder="Escribe lo que quieres envíar."></textarea>
								</div>
								<div class="alert alert-danger" id="alert2"><strong>ERROR! </strong>Ingresa un mensaje válido.</div>
							</th>
							<th><br><br>
								<div class="form-group">
									<input class="btn btn-success form-control" type="button" value="Enviar" onclick="addMessage()">
								</div>
							</th>
					</form>
				</tr>	
			</table>
		</div>
	</div>
		
</body>
</html>
